<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Learning to code</a>

    <div
      class="drowpdown"
      *ngIf="(currentUser$ | async) !== undefined"
      dropdown
    >
      <a
        class="dropdown-toggle"
        dropdownToggle
        >Welcome {{ (accountService.currentUser$ | async)?.username | titlecase }}</a
      >

      <li class="nav-item dropdown">
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </li>
    </div>

    <ul class="navbar-nav mr-auto mb-2 mb-sm-0">
      <ng-container *ngIf="(currentUser$ | async) !== undefined">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
      </li>
    </ul>

    <form
      *ngIf="(currentUser$ | async) === undefined"
      #loginForm="ngForm"
      class="form-inline mt-2 mt-sm-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
